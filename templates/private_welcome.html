<div id="hello" class="span-4 last">
  {% if user %}
    <h4><span>Hi {% if real_name %}{{ real_name }}{% else %}{{ user }}{% endif %}! <a href="{{ url }}">Logout?</a></span></h4>
    <img height="75" src="{{ photo_url }}" />
  {% else %}
    <h4><strong><a href="{{ url }}">Login with Google!</a></strong></h4>
  {% endif %}
</div>
{% if user %}
  <div id="status_info" class="span-8 last">
  {% if userinfo %}
    <h4>
      <span id="delete_all_span" class="span-3 last"><input type="submit" name="submit" class="button" id="delete_all_button" value="delete your data" /></span>
    </h4>
  {% else %}
    <span name="not_oauthed" id="oauth_span">There is no data stored for this Google Account.</span>
  {% endif %}
  </div>
{% endif %}
